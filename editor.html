<div id="editor" class="editor">
        <div id="left-panel" class="vertical-panel" style="border-right: var(--border);">
                <div id="left-top-bar" class="horizontal-bar" style="border-bottom: var(--border);"></div>
                <div id="left-container" class="container">
                        <div id="file-tree" class="file-tree">
                                <ul id="file-list" class="file-list"></ul>
                                <div id="file-error" class="file-error"></div>
                                <div id="file-drop-line" class="file-drop-line"></div>
                        </div>
                </div>
        </div>
        <div id="left-handle" class="vertical-handle"></div>
        <div id="center-panel" class="vertical-panel">
                <div id="center-top-bar" class="horizontal-bar" style="border-bottom: var(--border);">
                        <div id="tab-bar" class="tab-bar">
                                <ul id="tab-list" class="tab-list"></ul>
                                <div id="tab-drop-line" class="tab-drop-line"></div>
                        </div>
                </div>
                <div id="center-container" class="container"></div>
        </div>
        <div id="right-handle" class="vertical-handle"></div>
        <div id="right-panel" class="vertical-panel" style="border-left: var(--border);">
                <div id="top-panel" class="horizontal-panel" style="border-bottom: var(--border);">
                        <div id="top-top-bar" class="horizontal-bar" style="border-bottom: var(--border);"></div>
                        <div id="top-container" class="container"></div>
                </div>
                <div id="middle-handle" class="horizontal-handle"></div>
                <div id="bottom-panel" class="horizontal-panel">
                        <div id="bottom-top-bar" class="horizontal-bar" style="border-bottom: var(--border);"></div>
                        <div id="bottom-container" class="container"></div>
                </div>
        </div>
</div>
